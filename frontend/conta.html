<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css" />

    <link rel="stylesheet" href="./css/styleLogin.css">
    <title>Animes Favoritos</title>
</head>
<body>
    <nav class="navbar navbar-expand-lg  bg-black border-bottom border-body" data-bs-theme="dark">
        <div class="container-fluid">
          <div class="collapse navbar-collapse" id="navbarSupportedContent">
            <ul class="navbar-nav me-auto mb-2 mb-lg-0">
              <li class="nav-item">
                <a class="nav-link active" aria-current="page" href="index.html" id="inicio">Inicio</a>
              </li>
              <li class="nav-item">
                <button class="nav-link" id="conta">Conta</button>
              </li>
            </ul>
          </div>
        </div>
      </nav>

      <div class="container" id="infoAccount">
        <div id="infoUser">
          
        </div>
        <div id="redefinir-nome">
          <h5>redefinir nome</h5>
          <form>
            <label for="nome">nome:</label>
            <input type="text" id="nome" name="nome" required>

            <label for="repita-nome">Repita o nome:</label>
            <input type="text" id="repita-nome" name="repita-nome" required>
            <button type="button" id="mudaNome" class="btn btn-primary">mudar nome</button>
          </form>
        </div>
        <div id="redefinirSenha">
          <h5>redefinir senha</h5>
          <form>
            <label for="redefinir-senha">senha:</label>
            <input type="password" id="redefinir-senha" name="redefinir-senha" required>

            <label for="novaSenha">Nova senha:</label>
            <input type="password" id="novaSenha" name="novaSenha" required>

            <label for="repita-redSenha">Repita a senha:</label>
            <input type="password" id="repita-redSenha" name="repita-redSenha" required>
            <button type="button" id="mudaSenha" class="btn btn-primary">mudar senha</button>
          </form>
        </div>
      </div>

    <div class="container" id="login">
        <div id="login-form">
            <h2>Login</h2>
            <form>
                <label for="email">Email:</label>
                <input type="email" id="email" name="email" required>

                <label for="senha">senha:</label>
                <input type="password" id="senha" name="senha" required>

                <button type="button" class="btn btn-primary" onclick="login()">Login</button>
            </form>
            <p>Não tem uma conta? <a href="" onclick="showSignUpForm()">Criar</a></p>
        </div>

        <div id="signup-form" style="display: none;">
            <h2>Cadastro</h2>
            <form>
                <label for="novo-nome">Nome:</label>
                <input type="text" id="novo-nome" name="novo-nome" required>

                <label for="novo-email">Email:</label>
                <input type="email" id="novo-email" name="novo-email" required>

                <label for="nova-senha">Senha:</label>
                <input type="password" id="nova-senha" name="nova-senha" required>

                <label for="Rnova-senha">Repita a senha:</label>
                <input type="password" id="Rnova-senha" name="Rnova-senha" required>

                <button type="button" class="btn btn-primary" onclick="signUp()">Criar</button>
            </form>
            <p>Já tem uma conta? <a href="" onclick="showLoginForm()">Entrar</a></p>
        </div>
    </div>
    <script src="js/scriptConta.js" defer></script>
</body>
</html>
