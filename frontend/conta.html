<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css" />

    <link rel="stylesheet" href="./css/style.css">
    <title>Animes Favoritos</title>
</head>
<body>
    <nav class="navbar navbar-expand-lg  bg-black border-bottom border-body" data-bs-theme="dark">
        <div class="container-fluid">
          <div class="collapse navbar-collapse" id="navbarSupportedContent">
            <ul class="navbar-nav me-auto mb-2 mb-lg-0">
              <li class="nav-item">
                <a class="nav-link active" aria-current="page" href="index.html" id="inicio">Inicio</a>
              </li>
              <li class="nav-item">
                <button class="nav-link" id="conta">Conta</button>
              </li>
            </ul>
          </div>
        </div>
      </nav>

    <div class="container">
        <div id="login-form">
            <h2>Login</h2>
            <form>
                <label for="email">Email:</label>
                <input type="email" id="email" name="email" required>

                <label for="senha">senha:</label>
                <input type="password" id="senha" name="senha" required>

                <button type="button" onclick="login()">Login</button>
            </form>
            <p>Não tem uma conta? <a href="#" onclick="showSignUpForm()">Criar</a></p>
        </div>

        <div id="signup-form" style="display: none;">
            <h2>Cadastro</h2>
            <form>
                <label for="novo-nome">Nome:</label>
                <input type="text" id="novo-nome" name="novo-nome" required>

                <label for="novo-email">Email:</label>
                <input type="email" id="novo-email" name="novo-email" required>

                <label for="nova-senha">Senha:</label>
                <input type="password" id="nova-senha" name="nova-senha" required>

                <button type="button" onclick="signUp()">Criar</button>
            </form>
            <p>Já tem uma conta? <a href="" onclick="showLoginForm()">Entrar</a></p>
        </div>
    </div>
    <script src="js/script.js" defer></script>
</body>
</html>
